<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Sesuaikan dengan file CSS lo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script> <!-- Sesuaikan dengan file JS lo -->
    <style>
        .about {
            padding-top: 6rem; /* Sesuaikan biar kontennya turun */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Biar tetap di tengah */
            text-align: center;
        }
        .about__links a {
    display: block; /* Biar link turun ke bawah */
    margin-bottom: 10px; /* Kasih jarak antar link */
    text-decoration: none;
    color: white;
    background-color: rgb(255, 0, 0);
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s; /* Ganti "background" jadi "background-color" */
}

.about__links a:hover {
    background-color: #6a1b1f;
}

    </style>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo">Portofolio</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About Me</a></li>
                    <li class="nav__item"><a href="journey.html" class="nav__link">My Journey</a></li>
                    <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
            </div>
            <div class="nav__toggle" id="nav-toggle">&#9776;</div>
        </nav>
    </header>

    <main class="l-main">
        <section class="about bd-grid">
            <div class="about__content">
                <h1 class="about__description">My Another Website</h1>
                <div class="about__links">
                    <a href="https://keandre0.github.io/games-hub/" target="_blank">Upcoming Games Website</a>
                    <a href="https://keandre0.github.io/KgHub/" target="_blank">Various Types of Free Games</a>
                    <a href="https://keandre0.github.io/dreconvert/" target="_blank">Converter Website</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Animasi GSAP
        gsap.from('.about__title', {opacity: 0, duration: 2, y: -50, ease: 'expo.out'});
        gsap.from('.about__description', {opacity: 0, duration: 2, delay: 0.5, y: -30, ease: 'expo.out'});
        gsap.from('.about__button', {opacity: 0, duration: 2, delay: 1, y: -20, ease: 'expo.out'});
    </script>
</body>
</html>
